{% extends 'UMS/base.html' %}
{% block base %}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<form class="login100-form validate-form flex-sb flex-w" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<span class="login100-form-title p-b-32" style="color: #74c043;">
					Herald College
				</span>
				<span class="txt1 p-b-11">
					Email
				</span>
				<div class="wrap-input100 m-b-36 ">
					<input type="email" name="email" autofocus="" class="input100" required="" id="id_email">
					<span class="focus-input100"></span>
				</div>
				<span class="txt1 p-b-11">
					Password
				</span>
				<div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
					<span class="btn-show-pass">
						<i class="fa fa-eye"></i>
					</span>
					<input type="password" name="password" class="input100" id="id_password" required>
					<span class="focus-input100"></span>
				</div>
				<div class="flex-sb-m w-full p-b-20">
					<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div> -->
					<div>
						<a href="{% url 'reset_password'%}" class="txt3">
							Forgot Password?
						</a>
					</div>
				</div>
				{% if form.errors %}
        {% for field in form %}
		<h5 class="ml-auto p-b-20" style="color: red;">{{field.errors}}</h5>
		
        {% endfor %}
    {% endif %}
	<h5 class="mx-auto p-b-20" style="color: red;">{{form.non_field_errors}}</h5>
	
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock base %}
