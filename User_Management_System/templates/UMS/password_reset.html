{% extends 'UMS/base.html'%}
{% block base %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <span class="login100-form-title p-b-32">
                    Reset Password
                </span>
                <div class="wrap-input100 m-b-36">
                    <input type="email" name="email" maxlength="60" class="input100" required id="id_email">
                    <span class="focus-input100"></span>
                </div>
                {{form.errors}}
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Send Reset Email
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock base %}
